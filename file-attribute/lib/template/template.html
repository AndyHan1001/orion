<template name="orionAttributesFileUpload">
	<div class="fileUpload" {{ this.atts }}>
		{{# if file this.name }}
			{{# with file this.name }}
				<div class="preview">
					{{# if isImage url }}
						<p><img src="{{ url }}"></p>
					{{ else }}
						<p><i class="fa {{ iconForFile url }}"></i></p>
						<p><a href="{{ url }}" target="_blank">{{ url }}</a></p>
					{{/ if }}
				</div>
				<button type="button" class="btn btn-danger btn-remove btn-xs">Remove</button>
			{{/ with }}
		{{ else }}
			{{# if uploadProgress this.name }}
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" style="width: {{ uploadProgress this.name }}%;">
					</div>
				</div>
			{{ else }}
				<span class="btn btn-default btn-file btn-xs">
					Choose a File <input type="file">
				</span>
			{{/ if }}
		{{/ if }}
	</div>
</template>

<template name="orionAttributesFileUploadColumn">
	{{# if value }}
		{{# if isImage value.url }}
			<p><img class="data-table-image" src="{{ value.url }}"></p>
		{{ else }}
			<p><a href="{{ value.url }}" target="_blank">File</a></p>
		{{/ if }}
	{{ else }}
		<p class="help-block"><i>No File</i></p>
	{{/ if }}
</template>
