<template name="simpleThemeAccountProfile">
  {{# Layout template="simpleThemeSmallContentOffset" }}
    {{# Layout template="simpleThemeTitle" }}
      Update Profile
    {{/ Layout }}

    {{# Layout template="simpleThemeContentContainer" }}
      {{# autoForm schema=getSchema id="updateProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
        {{> afQuickFields name='profile' }}
        <br>
        <div class="text-right">
          <a class="btn btn-default" href="{{ pathFor 'account.index' }}">Cancel</a>
          <button class="btn btn-primary">Save</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
