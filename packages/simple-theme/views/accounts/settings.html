<template name="simpleThemeAccountSettings">
  {{# Layout template="simpleThemeSmallContentOffset" }}
    {{# Layout template="simpleThemeTitle" }}
      My Account
    {{/ Layout }}

    {{# Layout template="simpleThemeContentContainer" }}
      {{# if currentUser.profile.picture }}
        <p>
          <img src="{{ currentUser.profile.picture.url }}">
        </p>
      {{/ if }}
      <p><b>Name</b></p>
      <p>{{ currentUser.profile.name }}</p>
      <br>
      <p><b>Email</b></p>
      {{# each currentUser.emails }}
        <p>{{ address }}</p>
      {{/ each }}
      <p><b>Roles</b></p>
      <p>
      {{# each currentUser.roles }}
        <span class="label label-danger">{{ this }}</span>
      {{/ each }}
      </p>
      <hr>
      <div class="buttons">
        <a class="btn btn-default btn-xs logout">Logout</a>
        <a href="" class="btn btn-default btn-xs">Update Profile</a>
        <a href="{{ pathFor 'account.password' }}" class="btn btn-default btn-xs">Change Password</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
