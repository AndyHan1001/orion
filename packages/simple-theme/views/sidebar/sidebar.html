<template name="simpleThemeSidebar">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
        <a href="/">
            Admin
        </a>
    </li>
    {{# each links 'top' }}
      {{> simpleThemeSidebarLink }}
    {{/ each }}
    {{# each links 'medium' }}
      {{> simpleThemeSidebarLink }}
    {{/ each }}
    {{# each links 'bottom' }}
      {{> simpleThemeSidebarLink }}
    {{/ each }}
  </ul>
</template>

<template name="simpleThemeSidebarLink">
  <li class="{{isActiveRoute regex=activeRouteRegex }}">
    <a href="{{ pathFor routeName }}">{{ title }}</a>
  </li>
</template>
