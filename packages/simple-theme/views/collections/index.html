<template name="simpleThemeCollectionsIndex">
  {{# Layout template="simpleThemeTitle" }}
    {{ collection.link.title }}
  {{/ Layout }}
  {{# if collection.canShowCreate }}
    <a href="{{ collection.createPath }}" class="btn btn-primary">Create</a>
    <br>
    <br>
  {{/ if }}
  {{# if collection.canIndex }}
    {{> tabular table=collection.tabularTable class="table table-striped table-bordered table-condensed index-table" }}
  {{/ if }}
</template>
