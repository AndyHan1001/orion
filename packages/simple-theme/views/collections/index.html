<template name="simpleThemeCollectionsIndex">
  {{# Layout template="simpleThemeMediumContentOffset" }}
    {{# Layout template="simpleThemeTitle" }}
      {{ collection.title }}
      {{# if collection.canShowCreate }}
        <a href="{{ collection.createPath }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="simpleThemeContentContainer" }}
      {{# if collection.canIndex }}
        {{> tabular table=collection.tabularTable class="table index-table" }}
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
