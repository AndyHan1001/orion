<template name="simpleThemeCollectionsDelete">
  <h1>Delete {{ collection.singularName }}</h1>
  <p>Are you sure you want to delete this {{ collection.singularName }}?</p>
  <p>
    <a class="btn btn-default" href="{{ collection.indexPath }}">Cancel</a>
    <a class="btn btn-danger confirm-delete">Confirm</a>
  </p>
</template>
