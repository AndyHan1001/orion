<template name="simpleThemeCollectionsDelete">
  {{# Layout template="simpleThemeSmallContentOffset" }}
    {{# Layout template="simpleThemeTitle" }}
      Delete {{ collection.singularName }}
    {{/ Layout }}
    {{# Layout template="simpleThemeContentContainer" }}
      <p>Are you sure you want to delete this {{ collection.singularName }}?</p>

      {{# if collection.canShowRemove }}
      <div class="">
        <a class="btn btn-default" href="{{ collection.indexPath }}">Cancel</a>
        <a class="btn btn-danger confirm-delete">Confirm</a>
      </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
