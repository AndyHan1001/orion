<template name="simpleThemeLayout">
  <div class="simple-theme-admin">
    <div class="sidebar">
      {{# if dictionaryReady }}
        {{> reactiveTemplate template="links" }}
      {{/ if }}
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="admin-content">
              {{# if dictionaryReady }}
                {{> yield }}
              {{/ if }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="simpleThemeTitle">
  <h1>  
    <a class="menu-toggle btn btn-default">
      <i class="fa fa-bars"></i>
    </a>
    {{> yield }}
  </h1>
  <hr>
</template>
