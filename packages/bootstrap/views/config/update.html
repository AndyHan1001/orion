<template name="orionBootstrapConfigUpdate">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Config
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      <p>
        {{# each getCategories }}
          <a class="btn btn-primary btn-xs" data-category="{{ this }}">{{ this }}</a>
        {{/ each }}
      </p>
      <hr>
      {{# autoForm collection="orion.config.collection" id="updateConfigForm" type="update" doc=getDoc }}
        {{# if getFields }}
          {{# each afFieldNames fields=getFields }}
            {{> afQuickField name=this.name options=afOptionsFromSchema }}
          {{/ each}}
        {{/ if }}
        <br>
        <div class="text-right">
          <button class="btn btn-primary">Save</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
