<template name="orionBootstrapCollectionsDelete">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{i18n 'delete'}} {{ collection.singularName }}
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      <p>{{i18n 'are_you_sure_to_delete_this'}} {{ collection.singularName }}?</p>

      {{# if item.canShowRemove }}
      <div class="">
        <a class="btn btn-default" href="{{ collection.indexPath }}">{{i18n 'cancel'}}</a>
        <a class="btn btn-danger confirm-delete">{{i18n 'confirm'}}</a>
      </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
