<template name="simpleThemeAccountPassword">
  {{# Layout template="simpleThemeSmallContentOffset" }}
    {{# Layout template="simpleThemeTitle" }}
      Change Password
    {{/ Layout }}

    <div class="change-password-container">
      {{# Layout template="simpleThemeContentContainer" }}
        {{> atForm state="changePwd" }}
      {{/ Layout }}
    </div>
  {{/ Layout }}
</template>
