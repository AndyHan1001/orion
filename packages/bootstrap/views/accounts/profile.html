<template name="orionBootstrapAccountProfile">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{i18n 'update_profile'}}
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      {{# autoForm schema=getSchema id="updateProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
        {{> afQuickFields name='profile' }}
        <br>
        <div class="text-right">
          <a class="btn btn-default" href="{{ pathFor 'myAccount.index' }}">{{i18n 'cancel'}}</a>
          <button class="btn btn-primary">{{i18n 'save'}}</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
