<template name="orionBootstrapAccountsUpdateRoles">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'accounts.updateRoles.title' }}
      <small>
        {{ user.profile.name }}
      </small>
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      <form class="roles">
        <p>{{ i18n 'accounts.updateRoles.selectRoles' }}</p>
        {{# each roles }}
          <div class="checkbox">
            <label>
              {{# if hasRole }}
                <input type="checkbox" role="{{ this }}" checked><code>{{ this }}</code>
              {{ else }}
                <input type="checkbox" role="{{ this }}"> <code>{{ this }}</code>
              {{/ if }}
            </label>
          </div>
        {{/ each }}

        <hr>
        <div class="buttons">
          <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">{{ i18n 'global.cancel' }}</a>
          <button class="btn btn-primary btn-save">{{ i18n 'global.save' }}</button>
        </div>
      </form>
    {{/ Layout }}
  {{/ Layout }}
</template>
