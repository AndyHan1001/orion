<template name="orionBootstrapAccountsInvite">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'accounts.invite.title' }}
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      {{# if invitationId }}
        {{# if createUser }}
          <div class="alert alert-success">
            {{ i18n 'accounts.invite.messages.successfullyCreated' }}
          </div>
          <p>
            Enrollment email has been sent to {{email}}.
          </p>
        {{ else }}
          <div class="alert alert-success">
            Invitation created successfully
          </div>
          <p>
            <a href="{{ pathFor 'registerWithInvitation' _id=invitationId }}">{{ urlFor 'registerWithInvitation' _id=invitationId }}</a>
          </p>
        {{/ if }}
        <hr>
        <div class="buttons">
          <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">{{ i18n 'global.back' }}</a>
          <button class="btn btn-primary btn-invite-another">{{ i18n 'accounts.invite.inviteOther' }}</button>
        </div>
      {{ else }}
        <form class="invite">
          <p>{{ i18n 'accounts.invite.selectRoles' }}</p>
          {{# each roles }}
            <div class="checkbox">
              <label>
                <input type="checkbox" role="{{ this }}"> <code>{{ this }}</code>
              </label>
            </div>
          {{/ each }}
          <p>{{ i18n 'accounts.invite.email' }}</p>
          <div class="form-group">
            <input type="email" class="form-control">
          </div>
          <p>Create this user now?</p>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="createUser" >
            </label>
          </div>
          <hr>
          <div class="buttons">
            <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">{{ i18n 'global.cancel' }}</a>
            <button class="btn btn-primary">{{ i18n 'accounts.invite.inviteButton' }}</button>
          </div>
        </form>
        {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
