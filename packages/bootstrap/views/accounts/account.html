<template name="orionBootstrapAccountsUpdateEdit">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Update Account
    {{/ Layout }}


    User ID:  {{user._id}}

    <br>
    <h2>Account</h2>
    <br>
    {{# quickForm id="updateAccountForm" schema=userSchema type="method" doc=user meteormethod="updateUser"}}
      {{> afQuickFields name='account' }}
      <br>
      <div class="text-right">
        <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">Cancel</a>
        <button class="btn btn-primary">Save</button>
      </div>


    {{/ quickForm }}

    <hr>
    <h2>Profile</h2>

    {{# autoForm schema=profileSchema id="updateProfileForm" collection="Meteor.users" type="update" doc=user }}
      {{> afQuickFields name='profile' }}
      <br>
      <div class="text-right">
        <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">Cancel</a>
        <button class="btn btn-primary">Save</button>
      </div>
    {{/ autoForm }}

    <hr>

    <h2>Change Password</h2>

    {{# quickForm id="updatePasswordForm" schema=passwordSchema type="method" doc=user meteormethod="updatePassword"}}
      <br>
      <div class="text-right">
        <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">Cancel</a>
        <button class="btn btn-primary">Save</button>
      </div>


    {{/ quickForm }}

    <hr>

    <h2>Danger Ahead</h2>
    Deleting users can cause problems, better set them to inactive.

    <hr>

    <button id="btnDeleteUser" class="btn btn-large btn-danger" user="{{user._id}}">Delete User</button>

    <br>
    <br>
    <br>

  {{/ Layout }}
</template>
