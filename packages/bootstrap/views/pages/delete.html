<template name="orionBootstrapPagesDelete">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{i18n 'delete_page'}}
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      <p>{{i18n 'are_you_sure_to_delete_this_page'}}</p>
      <div class="">
          <a class="btn btn-default cancel-delete" href="{{ pathFor 'pages.update' }}">{{i18n 'cancel'}}</a>
          <a class="btn btn-danger confirm-delete">{{i18n 'confirm'}}</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
