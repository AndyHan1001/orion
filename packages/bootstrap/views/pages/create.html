<template name="orionBootstrapPagesCreate">
  {{# Layout template="orionBootstrapMediumContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'pages.create.title' }}
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      {{# autoForm collection="orion.pages.collection" id="orionPagesCreateForm" type="insert" }}
        {{# each afFieldNames fields="title,url,templateName" }}
          {{> afQuickField name=this.name options=afOptionsFromSchema }}
        {{/ each }}
        <hr>
        {{# each templatesNames }}
          {{# if afFieldValueIs name="templateName" value=this }}
            {{# each afFieldNames name=this }}
              {{> afQuickField name=this.name options=afOptionsFromSchema }}
            {{/ each }}
          {{/ if }}
        {{/ each }}
        <br>
        <div class="buttons text-right">
          <a href="{{ pathFor 'pages.index' }}" class="btn btn-default">{{ i18n 'global.back' }}</a>
          <button class="btn btn-primary submit-btn">{{ i18n 'global.create' }}</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
