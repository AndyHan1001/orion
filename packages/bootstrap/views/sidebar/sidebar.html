<template name="orionBootstrapSidebar">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
        <a href="{{ options 'homePath' '/' }}">
            {{ options 'siteName' 'Admin' }}
        </a>
    </li>
    {{# each adminLinks 'top' }}
      {{> orionBootstrapSidebarLink }}
    {{/ each }}
    {{# each adminLinks 'medium' }}
      {{> orionBootstrapSidebarLink }}
    {{/ each }}
    {{# each adminLinks 'user' }}
      {{> orionBootstrapSidebarLink }}
    {{/ each }}
    {{# each adminLinks 'bottom' }}
      {{> orionBootstrapSidebarLink }}
    {{/ each }}
  </ul>
</template>

<template name="orionBootstrapSidebarLink">
  <li class="{{ isActiveRoute regex=activeRouteRegex }}">
    <a href="{{ pathFor routeName }}">{{ title }}</a>
  </li>
</template>
