<template name="orionMaterializePagesCreate">
  {{# if userHasPermission 'pages.index' }}
    {{# Layout template="orionMaterializeContentContainer" }}
      {{# Layout template="orionMaterializeHeaderContainer" }}
        {{# if choosenTemplate }}
          Create a new page - {{ choosenTemplate.name }}
        {{ else }}
          Choose a template
        {{/ if }}
      {{/ Layout }}
      {{# if choosenTemplate }}
        {{> quickForm collection="orion.pages.collection" schema=choosenTemplate.schema id="orionPagesCreateForm" type="insert"  buttonContent=false }}
      {{ else }}
        <div class="collection">
          {{# each templates }}
            <a href="#" class="collection-item template-choose grey-text text-darken-4">
              <p class=""><b>{{ name }}</b></p>
              <p>{{ description }}</p>
            </a>
          {{/ each }}
        </div>
      {{/ if }}
      
    {{/ Layout }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      {{# if choosenTemplate }}
        <a class="cancel-btn" href="#">Back</a>
        <a class="light-blue-text text-accent-4 submit-btn" href="#">Create</a>
      {{ else }}
        <a href="{{ pathFor 'pages.index' }}">Back</a>
      {{/ if }}
    {{/ Layout }}
  {{/ if }}
</template>
