<template name="orionMaterializeConfigUpdate">
  {{# autoForm collection="orion.config.collection" id="updateConfigForm" type="update" doc=getDoc }}
    {{# Layout template="orionMaterializeHeaderContainer" }}
      {{i18n 'config'}}
    {{/ Layout }}
    {{> reactiveTemplate template="tabs" data=getDataForTabs }}
    {{# Layout template="orionMaterializeContentContainer" }}
      {{# if getFields }}
        {{# each afFieldNames fields=getFields }}
          {{> afQuickField name=this.name options=afOptionsFromSchema }}
        {{/ each}}
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
        <button class="waves-effect waves-teal btn-flat light-blue-text text-accent-4">{{i18n 'save'}}</button>
    {{/ Layout }}
  {{/ autoForm }}
</template>
