<template name="orionMaterializeCollectionsIndex">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{ collection.title }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# if collection.canShowCreate }}
      <a href="{{ collection.createPath }}" class="floating-btn-onheader btn-floating btn-large waves-effect waves-light red right">
        <i class="mdi-content-add"></i>
      </a>
    {{/ if }}
    {{# if collection.canIndex }}
      {{# if showTable }}
        {{> tabular table=collection.tabularTable class="table index-table" }}
      {{/ if }}
    {{/ if }}
  {{/ Layout }}
</template>
