<template name="orionMaterializeCollectionsDelete">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{i18n 'delete'}} {{ collection.singularName }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    <p>{{i18n 'are_you_sure_to_delete_this'}} {{ collection.singularName }}?</p>
  {{/ Layout }}
  {{# if item.canShowRemove }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      <a href="{{ collection.indexPath }}">{{i18n 'cancel'}}</a>
      <a class="red-text confirm-delete" href="#">{{i18n 'confirm'}}</a>
    {{/ Layout }}
  {{/ if }}
</template>
