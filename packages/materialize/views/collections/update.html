<template name="orionMaterializeCollectionsUpdate">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{i18n 'update'}} {{ collection.singularName }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    {{> quickForm collection=collection doc=item id="orionMaterializeCollectionsUpdateForm" type="update" buttonContent=false }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeButtonsContainer" }}
      <a href="{{ collection.indexPath }}">{{i18n 'cancel'}}</a>
      {{# if item.canShowRemove }}
        <a class="red-text" href="{{ collection.deletePath item._id }}">{{i18n 'delete'}}</a>
      {{/ if }}
      <a class="light-blue-text text-accent-4 save-btn" href="#">{{i18n 'save'}}</a>
  {{/ Layout }}
</template>
