<template name="orionMaterializeAccountsIndex">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{ i18n 'accounts.index.title' }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# if userHasPermission 'accounts.showCreate' }}
      <div class="floating-btn-onheader">
        <a href="{{ pathFor 'accounts.create' }}" class="btn-floating btn-large waves-effect waves-light red right">
          <i class="mdi-content-add"></i>
        </a>
      </div>
    {{/ if }}
    {{> tabular table=table class="table index-table"}}
  {{/ Layout }}
</template>
