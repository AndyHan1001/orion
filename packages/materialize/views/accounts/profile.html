<template name="orionMaterializeAccountProfile">
  {{# autoForm schema=getSchema id="updateProfileForm" collection="Meteor.users" type="update" doc=getDoc }}

    {{# Layout template="orionMaterializeContentContainer" }}
      {{# Layout template="orionMaterializeHeaderContainer" }}
        Update Profile
      {{/ Layout }}

      {{> afQuickFields name='profile' }}

    {{/ Layout }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      <a href="{{ pathFor 'myAccount.index' }}">Cancel</a>
      <button class="waves-effect waves-teal btn-flat light-blue-text text-accent-4">Save</button>
    {{/ Layout }}

  {{/ autoForm }}
</template>
