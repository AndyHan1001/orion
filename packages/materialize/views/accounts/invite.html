<template name="orionMaterializeAccountsInvite">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{ i18n 'accounts.invite.title' }}
  {{/ Layout }}
  {{# if invitationId }}
    {{# Layout template="orionMaterializeContentContainer" }}
      <div class="alert">
        {{ i18n 'accounts.invite.messages.successfullyCreated' }}
      </div>
      <p>
        <input type="text" disabled="true" value="{{ urlFor 'registerWithInvitation' _id=invitationId }}">
      </p>
    {{/ Layout }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      <a href="{{ pathFor 'accounts.index' }}" class="waves-effect waves-light btn">{{ i18n 'global.back' }}</a>
      <button class="waves-effect waves-light btn light-blue accent-4 btn-invite-another">{{ i18n 'accounts.invite.inviteOther' }}</button>
    {{/ Layout }}
  {{ else }}
    <form class="invite">
      {{# Layout template="orionMaterializeContentContainer" }}
        <label>{{ i18n 'accounts.invite.selectRoles' }}</label>
        <br><br>
        {{# each roles }}
          <p>
            <input type="checkbox" role="{{ this }}" id="input-role-{{this}}"/>
            <label for="input-role-{{this}}">{{ this }}</label>
          </p>
        {{/ each }}
        <div class="input-field">
          <input type="email" class="form-control" id="email">
          <label for="email">{{ i18n 'accounts.invite.email' }}</label>
        </div>
      {{/ Layout }}
      {{# Layout template="orionMaterializeButtonsContainer" }}
        <a href="{{ pathFor 'accounts.index' }}" class="waves-effect waves-light btn">{{ i18n 'global.cancel' }}</a>
        <button class="waves-effect waves-light btn light-blue accent-4">{{ i18n 'accounts.invite.inviteButton' }}</button>
      {{/ Layout }}
    </form>
  {{/ if }}
</template>
