<template name="orionMaterializeAccountIndex">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{i18n 'my_account'}}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    <br>
    <div class="row">
      {{# if currentUser.profile.picture }}
        <div class="col m2 s12">
          <p>
            <img class="profile-picture" src="{{ currentUser.profile.picture.url }}">
          </p>
        </div>
      {{/ if }}
      <div class="col m10 s12">
        <p><b>{{ currentUser.profile.name }}</b></p>
        {{# each currentUser.emails }}
          <p>{{ address }}</p>
        {{/ each }}
        <br>
        <p>
        {{# each currentUser.roles }}
          <span class="btn disabled">{{ this }}</span>
        {{/ each }}
        </p>
      </div>
    </div>
  {{/ Layout }}
  {{# Layout template="orionMaterializeButtonsContainer" }}
      <a class="logout" href="#">{{i18n 'logout'}}</a>
      <a href="{{ pathFor 'myAccount.profile' }}" class="">{{i18n 'update_profile'}}</a>
      <a href="{{ pathFor 'myAccount.password' }}" class="">{{i18n 'change_password'}}</a>
  {{/ Layout }}
</template>
