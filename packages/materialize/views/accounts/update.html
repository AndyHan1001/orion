<template name="orionMaterializeAccountsUpdate">
  <form class="roles">
    {{# Layout template="orionMaterializeHeaderContainer" }}
      {{ i18n 'accounts.updateRoles.title' }}
      <small>
        {{ user.profile.name }}
      </small>
    {{/ Layout }}
    {{# Layout template="orionMaterializeContentContainer" }}
      <p>{{ i18n 'accounts.updateRoles.selectRoles' }}</p>
      {{# each roles }}
        <p>
          {{# if hasRole }}
            <input type="checkbox" role="{{ this }}" id="input-role-{{this}}" checked />
          {{ else }}
            <input type="checkbox" role="{{ this }}" id="input-role-{{this}}"/>
          {{/ if }}
          <label for="input-role-{{this}}">{{ this }}</label>
        </p>
      {{/ each }}
    {{/ Layout }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      <a class="waves-effect waves-light btn" href="{{ pathFor 'accounts.index' }}">{{ i18n 'global.cancel' }}</a>
      <button class="waves-effect waves-light btn light-blue accent-4 btn-save">{{ i18n 'global.save' }}</button>
    {{/ Layout }}
  </form>
</template>
