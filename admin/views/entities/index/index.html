<template name="adminEntitiesIndex">
	<div class="adminEntitiesIndex">
		<div class="admin-top-nav">
			<span class="title">
				{{ entity.options.pluralName }}
			</span>
			<div>
				<a href="{{ pathFor 'adminEntitiesCreate' entity=entity.name }}" class="label label-primary">Create</a>
			</div>
		</div>
		<div class="admin-content">
			{{# if showTable }}
				{{> tabular table=table class='table table-hover' }}
			{{/ if }}
		</div>
	</div>
</template>
