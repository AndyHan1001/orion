<template name="adminDictionaryUpdate">
	<h3>Dictionary</h3>
	<div>
		{{# each allCategories }}
			<span class="label label-primary {{ isActiveCategory }}"><a href="{{ pathFor 'adminDictionaryUpdate' category=this }}">{{ this }}</a></span>
		{{/ each }}
	</div>

	<hr>

	{{> quickForm buttonContent="Save" collection="cms.dictionary.collection" id="updateDictionaryForm" type="update" doc=getDict fields=fields }}
</template>
